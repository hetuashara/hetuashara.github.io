<style type = "text/css">
	.stream{
	max-width: 60rem;
  }
#streamPostTitle {
	padding-left: 11%;
	font-weight: 900;
	letter-spacing: 3px;
	}
#articleText li {
	line-height: 1.75rem;
	margin: 0.5rem 0 0 -0.4rem;
	list-style: disc; 
	}

</style>



<p class="streamIntro"> All my Comics. </p>

<br><br>

<ul class="stream">
	
  {% for post in site.posts limit:20 %}
  {% if post.category == "comics"%}
   
	      <li>
    <span id="streamPostDate">
    	{{ post.date | date_to_long_string }}
    </span>
    <span id="streamPostTitle">
    	<a href="{{ post.url }}">{{ post.title }}</a>
    </span>
    <span id="streamComicPostContent">
    	    	<div id ="articleText">
    {{post.content }}
  </div>
<div id ="permalinkSymbol"> <a href="{{post.url}}">*</a></div>

    </span>
    
    </li> 
    <br><br>
      {%endif%}

  {% endfor %}
  
</ul>
