

<style type = "text/css">
	*{
	margin: 0px;
	padding: 0px;
	list-style-type: none;
}

.pagination	ul li {
		float: left;
		max-width: 37rem;
		margin-left: 40%;
		margin-right: auto;}
	@media screen and (max-width: 480px)  {
      .pagination	ul li {
	    margin-left: 0%; 
        text-align: center; } }
		
	
	.n , .p {
		font-family: sans-serif;
		font-size: 30px;
		font-weight: 300;
		color: black;
	}
	.n{
		
		padding-top: 20px;
	}
	.p {
		padding-top: 100px;
	}
	
	.n a{
		font-family: sans-serif;
		font-size: 30px;
		font-weight: 300;
		color: black;
	}
	.n a:hover{
		font-family: sans-serif;
		font-size: 30px;
		font-weight: 300;
		color: black;
	}
.n a:visited{
		font-family: sans-serif;
		font-size: 30px;
		font-weight: 300;
		color: black;
	}
.n a:active{
		font-family: sans-serif;
		font-size: 30px;
		font-weight: 300;
		color: black;
	}
.p a:active{
		font-family: sans-serif;
		font-size: 30px;
		font-weight: 300;
		color: black;
	}
	.p a:visited{
		font-family: sans-serif;
		font-size: 30px;
		font-weight: 300;
		color: black;
	}
	.p a:hover{
		font-family: sans-serif;
		font-size: 30px;
		font-weight: 300;
		color: black;
	}
	.p a{
		font-family: sans-serif;
		font-size: 30px;
		font-weight: 300;
		color: black;
	}
	
	</style>


    <div class="pagination">
      <ul>
        {% if paginator.previous_page %}
          {% if paginator.previous_page == 1 %}
          <li class = "p"><a href="/">Previous Page</a></li>
          {% else %}
          <li class = "p"><a href="/page{{ paginator.previous_page }}">Previous Page</a></li>
          {% endif %}
        {% else %}
        <li class="p"><span class="disabled">Previous Page</span></li>
        {% endif %}
        {% if paginator.next_page %}
        <li class="n"><a href="/page{{ paginator.next_page }}">Next Page</a></li>
        {% else %}
        <li class="n"><span class="disabled">Next Page</span></li>
        {% endif %}
      </ul>

    </div>
